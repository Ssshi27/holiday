<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快捷入口</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 4rem;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }

        .link {
            display: inline-block;
            font-size: 4rem;
            font-weight: bold;
            color: #6c5ce7;
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
        }

        .link::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #6c5ce7, #a29bfe);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .link:hover {
            color: #a29bfe;
            transform: scale(1.1);
        }

        .link:hover::after {
            transform: scaleX(1);
        }

        .subtitle {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #636e72;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="link-card">
            <div class="icon">⏰</div>
            <a href="放假倒计时.html" class="link">放假</a>
            <p class="subtitle">点击查看倒计时</p>
        </div>
    </div>
</body>
</html>
