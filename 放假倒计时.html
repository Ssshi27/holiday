<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ”¾å‡å€’è®¡æ—¶</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --success-color: #00b894;
            --danger-color: #eb4d4b;
            --bg-gradient-1: #667eea;
            --bg-gradient-2: #764ba2;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-1), var(--bg-gradient-2));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #2d3436;
            overflow-x: hidden;
        }

        /* èƒŒæ™¯åŠ¨ç”»ç²’å­ */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(15px);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 1.8rem;
            color: var(--primary-color);
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .target-info {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 1rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        .countdown-wrapper {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 2rem;
        }

        .time-box {
            background: linear-gradient(135deg, #fff, #f8f9fa);
            padding: 1.5rem 0.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .time-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .time-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.3);
        }

        .number {
            font-size: 3rem;
            font-weight: bold;
            display: block;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        .label {
            font-size: 0.9rem;
            color: #636e72;
            margin-top: 8px;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success-color), var(--primary-color));
            border-radius: 10px;
            transition: width 1s ease;
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.5);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid #e0e0e0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #636e72;
            margin-top: 5px;
        }

        #message {
            margin-top: 2rem;
            font-size: 2rem;
            font-weight: bold;
            color: var(--danger-color);
            display: none;
            animation: celebrate 1s ease-in-out infinite;
        }

        @keyframes celebrate {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--primary-color);
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 600px) {
            .container {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 1.3rem;
            }

            .number {
                font-size: 2rem;
            }

            .countdown-wrapper {
                gap: 10px;
            }

            .time-box {
                padding: 1rem 0.3rem;
            }
        }

        /* è‡ªå®šä¹‰æŒ‰é’® */
        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

<!-- èƒŒæ™¯ç²’å­ -->
<div class="particles" id="particles"></div>

<div class="container">
    <h1 id="title">ğŸ¯ æ”¾å‡å€’è®¡æ—¶</h1>
    
    <div class="target-info" id="targetInfo">
        ç›®æ ‡æ—¶é—´ï¼š2026å¹´2æœˆ13æ—¥ 18:30
    </div>

    <div class="progress-bar">
        <div class="progress-fill" id="progressBar"></div>
    </div>
    
    <div class="countdown-wrapper" id="timer">
        <div class="time-box">
            <span class="number" id="days">00</span>
            <span class="label">å¤©</span>
        </div>
        <div class="time-box">
            <span class="number" id="hours">00</span>
            <span class="label">æ—¶</span>
        </div>
        <div class="time-box">
            <span class="number" id="minutes">00</span>
            <span class="label">åˆ†</span>
        </div>
        <div class="time-box">
            <span class="number" id="seconds">00</span>
            <span class="label">ç§’</span>
        </div>
    </div>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-value" id="totalHours">0</div>
            <div class="stat-label">æ€»å°æ—¶æ•°</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="totalMinutes">0</div>
            <div class="stat-label">æ€»åˆ†é’Ÿæ•°</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="percentage">0%</div>
            <div class="stat-label">å·²è¿‡æ—¶é—´</div>
        </div>
    </div>

    <div id="message">ğŸ‰ æ—¶é—´å·²åˆ°ï¼ğŸ‰</div>

    <!-- å¯é€‰ï¼šæ·»åŠ åˆ†äº«æŒ‰é’® -->
    <!-- <button class="btn" onclick="shareCountdown()">ğŸ“¤ åˆ†äº«å€’è®¡æ—¶</button> -->
</div>

<script>
    // è®¾ç½®ç›®æ ‡æ—¥æœŸ
    const targetDate = new Date("Feb 13, 2026 18:30:00").getTime();
    const startDate = new Date("Feb 10, 2026 00:00:00").getTime(); // èµ·å§‹æ—¥æœŸï¼Œç”¨äºè®¡ç®—è¿›åº¦

    // åˆ›å»ºèƒŒæ™¯ç²’å­
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 5 + 2 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }
    }

    // è¡¥é›¶å‡½æ•°
    const format = (num) => num < 10 ? "0" + num : num;

    // å€’è®¡æ—¶å‡½æ•°
    const countdown = setInterval(function() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        // æ—¶é—´è®¡ç®—
        const d = Math.floor(distance / (1000 * 60 * 60 * 24));
        const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((distance % (1000 * 60)) / 1000);

        // å†™å…¥ HTML
        document.getElementById("days").innerText = format(d);
        document.getElementById("hours").innerText = format(h);
        document.getElementById("minutes").innerText = format(m);
        document.getElementById("seconds").innerText = format(s);

        // è®¡ç®—ç»Ÿè®¡æ•°æ®
        const totalHours = Math.floor(distance / (1000 * 60 * 60));
        const totalMinutes = Math.floor(distance / (1000 * 60));
        document.getElementById("totalHours").innerText = totalHours.toLocaleString();
        document.getElementById("totalMinutes").innerText = totalMinutes.toLocaleString();

        // è®¡ç®—è¿›åº¦ç™¾åˆ†æ¯”
        const totalDuration = targetDate - startDate;
        const elapsed = now - startDate;
        const percentage = Math.min(100, Math.max(0, (elapsed / totalDuration) * 100));
        document.getElementById("percentage").innerText = percentage.toFixed(1) + '%';
        document.getElementById("progressBar").style.width = percentage + '%';

        // å€’è®¡æ—¶ç»“æŸ
        if (distance < 0) {
            clearInterval(countdown);
            document.getElementById("timer").style.display = "none";
            document.getElementById("title").innerText = "ğŸŠ æ”¾å‡å’¯ ğŸŠ";
            document.getElementById("message").style.display = "block";
            document.querySelector(".stats").style.display = "none";
            document.querySelector(".progress-bar").style.display = "none";
            document.querySelector(".target-info").style.display = "none";
            
            // åˆ›å»ºåº†ç¥æ•ˆæœ
            createConfetti();
        }
    }, 1000);

    // åˆ›å»ºäº”å½©çº¸å±‘æ•ˆæœ
    function createConfetti() {
        const colors = ['#6c5ce7', '#a29bfe', '#00b894', '#eb4d4b', '#fdcb6e'];
        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }, i * 30);
        }
    }

    // åˆ†äº«åŠŸèƒ½ï¼ˆå¯é€‰ï¼‰
    function shareCountdown() {
        const text = `è·ç¦» 2025å¹´2æœˆ13æ—¥ 18:30 è¿˜æœ‰ ${document.getElementById("days").innerText} å¤©ï¼`;
        if (navigator.share) {
            navigator.share({
                title: 'å€’è®¡æ—¶åˆ†äº«',
                text: text,
            });
        } else {
            // å¤åˆ¶åˆ°å‰ªè´´æ¿
            navigator.clipboard.writeText(text).then(() => {
                alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            });
        }
    }

    // åˆå§‹åŒ–
    createParticles();
</script>

</body>
</html>
